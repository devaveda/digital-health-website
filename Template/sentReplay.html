 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chat Bot</title>
    
</head>
<body>
    {% load static %}
  
    {% include 'StaffLink.html'%}
    <div class="main">
        <center>
    <h1>  Sent Reply</h1>
    {% include 'M.html'%}
    <form action="ReplayFinal" method="post">
        {% csrf_token %}
    
    <table >
        
        
        <tr>
            <th>Chat id</th>
            <td><input type="text" value="{{i}}" readonly name="cid"></td>
        </tr>
        <tr>
            <th>User Mail</th>
            <td><input type="text" name="umail" value="{{umail}}" readonly></td>
        </tr>
        <tr>
            <th>Chat</th>
            <td><input type="text" value="{{m}}" readonly></td>
        </tr>
        <tr>
            <th>Replay</th>
            <td><textarea name="rep"></textarea></td>
        </tr>

        
        <tr>
            <td><input type="reset" value="Back" onclick="ViewUnReplied()"></td>
            <td><input type="submit" value="Sent Reply"></td>
        </tr>
    </table>
</form>
<script>
    function ViewUnReplied() {
        window.location.href = "{% url 'ViewUnReplied' %}";
    }
</script>
</body>
</html>
